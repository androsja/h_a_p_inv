services:

  # ─── Bot simulado ────────────────────────────────────────────────────────────
  trading-bot-sim:
    build:
      context: .
      dockerfile: Dockerfile
    image: hapi-scalping-bot:latest
    container_name: hapi_bot_simulated
    restart: unless-stopped
    env_file: .env
    environment:
      - TRADING_MODE=SIMULATED
      - HAPI_IS_TEST_MODE=true
    command: [ "python", "main.py", "--mode", "SIMULATED" ]
    volumes:
      - ./data:/app/data # Estado compartido con el dashboard
      - ./logs:/app/logs
      - ./main.py:/app/main.py
      - ./assets.json:/app/assets.json
      - ./broker:/app/broker
      - ./strategy:/app/strategy
      - ./utils:/app/utils
      - ./config.py:/app/config.py
      - ./data/market_data.py:/app/data/market_data.py
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "256M"
    healthcheck:
      test: [ "CMD", "python", "-c", "import sys; sys.exit(0)" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # ─── Dashboard en tiempo real ────────────────────────────────────────────────
  dashboard:
    build:
      context: .
      dockerfile: dashboard/Dockerfile
    image: hapi-dashboard:latest
    container_name: hapi_dashboard
    restart: unless-stopped
    env_file: .env
    ports:
      - "8080:8080" # → Abrir http://localhost:8080
    volumes:
      - ./data:/app/data # Lee el state.json del bot
      - ./logs:/app/logs # Lee los logs del bot
      - ./assets.json:/app/assets.json # Read and update symbols enabled state
      - ./dashboard:/app/dashboard # <--- MOUNT DASHBOARD FOR HOT-RELOAD
      - ./config.py:/app/config.py
      - ./train_ai.py:/app/train_ai.py
    depends_on:
      - trading-bot-sim
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/api/state')" ]
      interval: 15s
      timeout: 5s
      retries: 3

  # ─── Bot LIVE (activar con: docker compose --profile live up) ────────────────
  trading-bot-live:
    build:
      context: .
      dockerfile: Dockerfile
    image: hapi-scalping-bot:latest
    container_name: hapi_bot_live
    restart: unless-stopped
    profiles: [ live ]
    env_file: .env
    environment:
      - TRADING_MODE=LIVE
      - HAPI_IS_TEST_MODE=false
    command: [ "python", "main.py", "--mode", "LIVE" ]
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./data/market_data.py:/app/data/market_data.py
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: "512M"

# ─── Volúmenes compartidos ────────────────────────────────────────────────────
# (Usando bind mounts directos para mayor transparencia)
